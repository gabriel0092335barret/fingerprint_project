<!DOCTYPE html>
<html>
    <title>Fingerprint System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <body>
        <br />
        <br />
        <div class="container">
            <div class="col align-self-center">
                <h2>Django Fingerprint Uploading</h2>
                <form method="post" enctype="multipart/form-data">  
                    {% csrf_token %}  
                    {{ form.as_p }}  
                    <button type="submit" class="btn btn-success">Upload your fingerprint image on tif format</button>  
                </form>  
            
                <br />
                <br />
            
                <form action="{% url 'matcher:verify_matcher' %}"> 
                    {{ result }}
                    <button class="btn btn-primary">Get access</button>  
                </form>  

                <br />
                <br />

                {% if img_obj %}  
                    <h6>Succesfully uploaded: {{img_obj.caption}}</h6>  
                    <img src="{{ img_obj.image.url}}" alt="Can't load this image" style="max-height:300px">  
                {% endif %}
            </div>
        </div>
    </body>
</html>
